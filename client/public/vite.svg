  <g stroke="url(#bladeGradient)" stroke-width="3.5" stroke-linecap="round">
    <line x1="24" y1="22" x2="44" y2="42"/>
    <line x1="40" y1="20" x2="22" y2="44"/>
  </g>
  <!-- Handles -->
  <circle cx="22" cy="44" r="6" fill="#3B82F6" stroke="#fff" stroke-width="2"/>
